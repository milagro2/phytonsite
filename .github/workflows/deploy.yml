name: Deploy stuff

on:
  push:
    branches:
      - master

jobs:
  update_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jinja==2.11.3 # Replace with a version compatible with MkDocs

      - name: Deploy MkDocs
        run: mkdocs gh-deploy
